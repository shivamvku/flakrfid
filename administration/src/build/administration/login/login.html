<div class="container-fluid text-center">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h1>Prijava</h1>
        </div>
        <div class="panel-body">
            <form ng-submit="doLogin()" ng-init="loginError={}" novalidate>
                <div class="alert alert-danger" ng-show="loginError.non_field_error">
                    <span>{{ loginError.non_field_error }}</span>
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input class="form-control" type="email" ng-model="email" id="email"/>
                    <div class="alert alert-danger" ng-show="loginError.email">
                        <span class="has-error">{{ loginError.email }}</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Lozinka: </label>
                    <input class="form-control" type="password" ng-model="password" id="password"/>
                    <div class="alert alert-danger" ng-show="loginError.password">
                        <span class="has-error">{{ loginError.password }}</span>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">U redu</button>
                </div>
            </form>
        </div>
    </div>
</div>

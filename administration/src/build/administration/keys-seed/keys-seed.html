<div class="container-fluid">
    <div>
        <h3>Stranica za uvoz podataka o ključevima prostorija</h3>
        <hr/>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">
            Grupni unos podataka za ključeve (unos kolekcije ključeva)
        </div>
        <div class="panel-body">
            <div>
                <label for="download-alt">Preuzmi Excel datoteku (predložak) za uvoz ključeva:</label>
                <button ng-click="keysSeed.getTemplate()" id="download-alt" name="download-alt" class="btn btn-default">
                    Preuzmi
                </button>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Prenesite ispunjen predložak za unos ključeva.
                    Ispunite predložak sa kolekcijom ključeva, zatim prenesite u polje za prijenos datoteke.
                </div>
                <div class="panel-body">
                    <div>
                        <label for="file">Datoteka:</label>
                        <input ng-model="keysSeed.file"
                               ngf-select=""
                               ngf-drop=""
                               ngf-pattern="'.xls'"
                               name="file" id="file"
                               accept=".xls"
                               type="file"/>
                    </div>
                    <div>
                        <button ng-click="keysSeed.send()" class="btn btn-primary">Prenesi</button>
                        <button ng-click="keysSeed.cancel()" class="btn btn-danger">Odustani</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
